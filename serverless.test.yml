- name: Basic 3x3 solve
  endpoint: {function: solve}
  request:
    pathParameters:
      dogs: the best
      cats: the worst
    body:
      constraintString: a=3+ b=6+ c=5+ d=4+
      boardStrings: [
        "a a b",
        "c d b",
        "c d b"
      ]
  response:
    body:
      constraintString: a=3+ b=6+ c=5+ d=4+
      boardInput: "a a b\nc d b\nc d b"
      boardOutput: "aab\ncdb\ncdb"
