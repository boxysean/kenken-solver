name: API
on:
  push:
    paths:
      - 'api/*'

jobs:
  test:
    name: Test API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Test
      working-directory: api
      run: make test
